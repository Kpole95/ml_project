<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Exam Performance Predictor</title>
  
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body {
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      color: #333;
      padding: 30px;
    }
    h1 {
      color: #2c3e50;
      margin-bottom: 30px;
      text-align: center;
      font-weight: 700;
    }
    .form-container {
      max-width: 600px;
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      margin: auto;
    }
    .btn-primary {
      background-color: #3498db;
      border: none;
    }
    .result {
      margin-top: 20px;
      text-align: center;
      font-size: 1.3rem;
      color: #2980b9;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Student Exam Performance Predictor</h1>
    
    <form action="{{ url_for('predict_datapoint')}}" method="post">
      <!-- Your existing form inputs, but add Bootstrap classes -->
      <div class="mb-3">
        <label class="form-label">Gender</label>
        <select class="form-select" name="gender" required>
          <option selected disabled value="">Select your Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
      </div>
      
      <div class="mb-3">
        <label class="form-label">Race or Ethnicity</label>
        <select class="form-select" name="ethnicity" required>
          <option selected disabled value="">Select Ethnicity</option>
          <option value="group A">Group A</option>
          <option value="group B">Group B</option>
          <option value="group C">Group C</option>
          <option value="group D">Group D</option>
          <option value="group E">Group E</option>
        </select>
      </div>

      <!-- Add other selects and inputs similarly with class="form-select" or "form-control" -->

      <div class="mb-3">
        <label class="form-label">Writing Score out of 100</label>
        <input class="form-control" type="number" name="writing_score" placeholder="Enter your Writing Score" min="0" max="100" required />
      </div>

      <div class="mb-3">
        <label class="form-label">Reading Score out of 100</label>
        <input class="form-control" type="number" name="reading_score" placeholder="Enter your Reading Score" min="0" max="100" required />
      </div>

      <button type="submit" class="btn btn-primary w-100">Predict your Exam Score</button>
    </form>

    {% if results %}
      <div class="result">
        <p><strong>Prediction:</strong> {{ results }}</p>
      </div>
    {% endif %}
  </div>

  <!-- Bootstrap JS Bundle (optional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
